<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="An introduction to the members and music of TWICE.">
  <link rel="stylesheet" href="styles/app.css">
  <title>Page Two</title>
</head>
<body style="overflow:hidden">

  <nav style="background:rgba(255, 255, 255, 0.8)">
    <div class="desktop"></div>
    <div class="mobile">
      <img class="hamburger" src="images/icons/hamburger.png" alt="navigation">
      <div class="menu"></div>
    </div>
  </nav>

  <section></section>

  <script src="js/app.js"></script>

  <script>
    let markup = ''
    if (document.body.offsetWidth > 1200) {
      markup = `<img src="images/index/twice.webp" alt="twice" style="width:100%;height:auto;margin-top:-25%;" width="6437" height="5000">`
    }
    else {
      markup = `<img src="images/index/twice2.webp" alt="twice" style="width:100%;height:auto;" width="2000" height="2800">`
    }
    document.querySelector('section').innerHTML = markup
  </script>

</body>
